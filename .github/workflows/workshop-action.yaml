name: Push to DockerHub & Deploy to K8s Cluster
run-name: ${{ github.actor }} build and push container to DockerHub 
on:
  push:
    branches: ["develop"]
jobs:
  push_to_registry:

    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
            clean: ${{ inputs.no_cache }}

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/week-9-1021:latest

  deploy_to_k8s:

    name: Deploy Image to K8s Cluster
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  

      - name: Connect K8s Cluster
        run: ${{ secrets.KUBE_CONFIG }}   